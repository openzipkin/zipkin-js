language: node_js
node_js:
  - 8
  - 6
  - 4
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 0.27.5
  - export PATH="$HOME/.yarn/bin:$PATH"
script:
  - yarn lint
  - yarn test

services:
  - memcached
  - redis
  - postgresql

jobs:
  include:
    # E2E tests node
    - stage: E2E-Tests
      language: node_js
      node_js: 8
      services:
        - docker
      install:
        - docker run -d -p 9411:9411 openzipkin/zipkin
        - npm install
        - ./node_modules/.bin/lerna bootstrap --concurrency 1
      before_script:
        - cd test/e2e/node
      script:
        - npm test

    - stage: E2E-Tests
      language: node_js
      node_js: 8
      services:
        - docker
      install:
        - docker run -d -p 9411:9411 openzipkin/zipkin
        - npm install
        - ./node_modules/.bin/lerna bootstrap --concurrency 1
        - cd test/e2e/web
        - npm install
      before_script:
        - npm run build
        - ./node_modules/.bin/serve -s build & SERVER_PID=$!
      script:
        - npm test
      after_script:
        - kill -9 $SERVER_PID

