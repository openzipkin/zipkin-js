language: node_js
dist: trusty
sudo: required

matrix:
  include:
    - node_js: 6
      env:
        - CXX=clang-3.6
        - KAFKA_PLEASE_LOG=verbose
        - TEST_SUITE=nodejs

    - node_js: 8
      env:
        - CXX=clang-3.6
        - KAFKA_PLEASE_LOG=verbose
        - TEST_SUITE=nodejs

    - name: 'browser'
      node_js: 8
      env:
        - CXX=clang-3.6
        - TEST_SUITE=browser
      addons:
        chrome: stable
        
    - node_js: 9
      env:
        - CXX=clang-3.6
        - KAFKA_PLEASE_LOG=verbose
        - TEST_SUITE=nodejs

    - name: 'browser'
      node_js: 9
      env:
        - CXX=clang-3.6
        - TEST_SUITE=browser
      addons:
        chrome: stable
        
    - node_js: 10
      env:
        - CXX=clang-3.6
        - KAFKA_PLEASE_LOG=verbose
        - TEST_SUITE=nodejs

    - name: 'browser'
      node_js: 10
      env:
        - CXX=clang-3.6
        - TEST_SUITE=browser
      addons:
        chrome: stable

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 0.27.5
  - export PATH="$HOME/.yarn/bin:$PATH"

install:
  - yarn install;

script:
  - yarn lint
  - yarn test

services:
  - memcached
  - redis
  - postgresql

compiler: clang-3.6

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      #- llvm-toolchain-precise-3.7
    packages:
      - libgnome-keyring-dev
      #- clang-3.7
      - clang

